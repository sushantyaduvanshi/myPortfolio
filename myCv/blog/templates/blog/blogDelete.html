<!DOCTYPE html>
{% extends 'blog/base.html' %}
  {% block body_block %}

    <h2>You sure want to Delete this post ?</h2>

    <form method="post">
      {% csrf_token %}
      <input type="submit" name="" value="DELETE" class="btn btn-danger">
      <a class="btn btn-primary" href="{% url 'blog:blogDisplayPage' pk=blog.id %}">Cancel</a>
      
    </form>


  {% endblock %}
